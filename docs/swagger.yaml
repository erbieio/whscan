info:
  contact: {}
  description: Block browser back-end interface, parses data from the blockchain,
    provides information retrieval services for blocks, transactions, NFT, SNFT, NFT
    collections, and exchanges
  title: block explorer API
  version: "1.0"
paths:
  /account/{addr}:
    get:
      consumes:
      - application/json
      description: Query the account information of the specified address
      parameters:
      - description: account address
        in: path
        name: addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AccountRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query one account
      tags:
      - account
  /account/page:
    get:
      consumes:
      - application/json
      description: set the account ranking according to the amount of coins held
      parameters:
      - description: sort by conditions, Support database order statement
        in: query
        name: order
        type: string
      - description: Page, default 1
        in: query
        name: page
        type: string
      - description: Page size, default 10
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AccountsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query top accounts
      tags:
      - account
  /block/{number}:
    get:
      consumes:
      - application/json
      description: specifies the number query block
      parameters:
      - description: Block number
        in: path
        name: number
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Block'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query block
      tags:
      - block
  /block/getBlock:
    get:
      consumes:
      - application/json
      deprecated: true
      description: query block
      parameters:
      - description: block number
        in: query
        name: block_number
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetBlockRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: query block (new /block/{number})
      tags:
      - obsolete interface
  /block/getTransaction:
    get:
      consumes:
      - application/json
      deprecated: true
      description: query transaction
      parameters:
      - description: Transaction hash
        in: query
        name: tx_hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetTxRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: query transaction (new /transaction/{hash})
      tags:
      - obsolete interface
  /block/getTransactionLogs:
    get:
      consumes:
      - application/json
      deprecated: true
      description: query receipt
      parameters:
      - description: Transaction hash
        in: query
        name: tx_hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetReceiptsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: query receipt (new /transaction_logs/{hash})
      tags:
      - obsolete interface
  /block/page:
    get:
      consumes:
      - application/json
      description: Query the block list in reverse order of height
      parameters:
      - description: Page, default 1
        in: query
        name: page
        type: string
      - description: Page size, default 10
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.BlocksRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query block list
      tags:
      - block
  /block/viewBlocks:
    get:
      consumes:
      - application/json
      deprecated: true
      description: query block list
      parameters:
      - description: page
        in: query
        name: page
        type: integer
      - description: page number
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ViewBlocksRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: query block list (new /block/page)
      tags:
      - obsolete interface
  /block/viewTransactions:
    get:
      consumes:
      - application/json
      deprecated: true
      description: query transaction list
      parameters:
      - description: Address does not distinguish transmission
        in: query
        name: address
        type: string
      - description: Block number is indistinguishable
        in: query
        name: block_number
        type: string
      - description: page
        in: query
        name: page
        type: integer
      - description: page number
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ViewTxsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: query transaction list (new /transaction/page)
      tags:
      - obsolete interface
  /chart/line:
    get:
      consumes:
      - application/json
      description: query charts
      parameters:
      - description: Limit, default 10
        in: query
        name: limit
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.LineChartRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query charts
      tags:
      - chart
  /chart/nft:
    get:
      consumes:
      - application/json
      description: query 24h nft growth charts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.NFTChartRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query 24h nft growth charts
      tags:
      - chart
  /chart/tx:
    get:
      consumes:
      - application/json
      description: query 24h tx growth charts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.TxChartRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query 24h tx growth charts
      tags:
      - chart
  /collection/{id}:
    get:
      consumes:
      - application/json
      description: specifies the ID to query the NFT collection information
      parameters:
      - description: Collection ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Collection'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query NFT collection
      tags:
      - NFT Collection
  /collection/page:
    get:
      consumes:
      - application/json
      description: Query NFT collection list in reverse order of created block height
      parameters:
      - description: Exchange, if empty, query all exchanges
        in: query
        name: exchanger
        type: string
      - description: Creator, if empty, query all
        in: query
        name: creator
        type: string
      - description: 'Type: all, nft, snft, default all'
        in: query
        name: type
        type: string
      - description: Page, default 1
        in: query
        name: page
        type: string
      - description: Page size, default 10
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.CollectionsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query the list of NFT collections
      tags:
      - NFT Collection
  /creator/{addr}:
    get:
      consumes:
      - application/json
      description: specifies the address to query the creator
      parameters:
      - description: creator address
        in: path
        name: addr
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Creator'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query a creator
      tags:
      - creator
  /creator/page:
    get:
      consumes:
      - application/json
      description: Query the creator list, page
      parameters:
      - description: Page, default 1
        in: query
        name: page
        type: string
      - description: Page size, default 10
        in: query
        name: page_size
        type: string
      - description: sort by conditions, Support database order statement
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.CreatorsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query the creator list
      tags:
      - creator
  /creator/top:
    get:
      consumes:
      - application/json
      description: Query the top creators
      parameters:
      - description: request number, default 10
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Creator'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query the top creators
      tags:
      - creator
  /epoch:
    get:
      consumes:
      - application/json
      description: Query the system NFT period list in reverse order of creation time
      parameters:
      - description: only return the creator's epoch
        in: query
        name: creator
        type: string
      - description: sort by conditions, Support database order statement
        in: query
        name: order
        type: string
      - description: Page, default 1
        in: query
        name: page
        type: string
      - description: Page size, default 10
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.EpochsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query the system NFT period list
      tags:
      - system NFT period
  /epoch/{id}:
    get:
      consumes:
      - application/json
      description: specifies the ID to query the NFT period information of the system,
        including 16 collection information
      parameters:
      - description: Period ID, current means query the current period
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Epoch'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query system NFT period
      tags:
      - system NFT period
  /erb_price:
    get:
      consumes:
      - application/json
      description: Query an ERB price, 1ERB=10^18wei, failed to implement the ERB
        price definition, fixed at 1ERB=0.5USD
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.price'
      summary: query ERB price
      tags:
      - other interfaces
  /exchanger/{addr}:
    get:
      consumes:
      - application/json
      description: Query exchanges by address
      parameters:
      - description: Exchange address
        in: path
        name: addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.ExchangerRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query exchange
      tags:
      - Exchange
  /exchanger/get:
    get:
      consumes:
      - application/json
      deprecated: true
      description: Query exchanges by address
      parameters:
      - description: Exchange address
        in: query
        name: addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Exchanger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: query exchange (new /exchanger/{addr})
      tags:
      - obsolete interface
  /exchanger/page:
    get:
      consumes:
      - application/json
      description: Query the list of exchanges in reverse order of creation time
      parameters:
      - description: Exchange name, if empty, query all exchanges
        in: query
        name: name
        type: string
      - description: Page, default 1
        in: query
        name: page
        type: string
      - description: Page size, default 10
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.ExchangersRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query the list of exchanges
      tags:
      - Exchange
  /exchanger/tx_count/{addr}:
    get:
      consumes:
      - application/json
      description: Query the exchanges tx count chart
      parameters:
      - description: Exchanger address
        in: path
        name: addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.ExchangerTxCountRes'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: Query the exchanges tx count
      tags:
      - Exchange
  /exchangers:
    get:
