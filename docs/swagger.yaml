  database.TxLog:
    properties:
      address:
        type: string
      data:
        type: string
      topics:
        type: string
      tx_hash:
        type: string
    type: object
  extra.CheckAuthReq:
    properties:
      address:
        description: 地址
        type: string
    type: object
  extra.CheckAuthRes:
    properties:
      code:
