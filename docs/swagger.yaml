        type: string
    type: object
  extra.CheckAuthResData:
    properties:
      exchanger_balance:
        type: string
      exchanger_flag:
        type: boolean
      status:
        description: 2 交易所付费状态正常  其他数字为欠费或者没交费
        type: integer
    type: object
  extra.ErrRes:
    properties:
      err:
        description: 错误信息
        type: string
    type: object
