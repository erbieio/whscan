            category:
              description: category
              type: string
            desc:
              description: description
              type: string
            id:
              description: FNFT ID
              type: string
            last_price:
              description: The last transaction price, the unit is wei, null if the
                transaction has not been completed
              type: string
            meta_url:
              description: FNFT meta information URL
              type: string
            name:
              description: name
              type: string
            owner:
              description: owner, unallocated and reclaimed are null
              type: string
            pieces:
              description: snft pieces number
              type: integer
            remove:
              description: SNFTs that are synthesized and then removed
              type: boolean
            reward_at:
              description: The timestamp of the last rewarded, null if not rewarded
              type: integer
            reward_number:
              description: The height of the last rewarded block
              type: integer
            source_url:
              description: Resource links, file links such as pictures or videos
              type: string
            status:
              description: 'decode meta status, 0:ok, -1:invalid, >1: number of attempts'
