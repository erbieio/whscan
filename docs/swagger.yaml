      total:
        type: integer
    type: object
  database.Block:
    properties:
      difficulty:
        type: string
      extraData:
        type: string
      gasLimit:
        type: string
      gasUsed:
        type: string
      miner:
        type: string
      mixHash:
        type: string
      number:
        type: string
      parentHash:
        type: string
      receiptsRoot:
        type: string
      sha3Uncles:
