definitions:
  api.AuthRes:
    properties:
      exchanger_balance:
        type: string
      exchanger_flag:
        type: boolean
      status:
        description: 2 交易所付费状态正常  其他数字为欠费或者没交费
        type: integer
    type: object
  api.CheckAuthRes:
    properties:
      code:
        description: 0 成功  1 地址有误 其他失败
        type: integer
      data:
        $ref: '#/definitions/api.AuthRes'
      msg:
        type: string
    type: object
  api.ErrRes:
    properties:
      err:
        description: 错误信息
        type: string
    type: object
  api.GetBlockRes:
    properties:
      code:
        type: integer
      data:
        $ref: '#/definitions/service.Block'
      msg:
        type: string
    type: object
  api.GetReceiptsRes:
    properties:
      code:
        type: integer
      data:
        items:
          $ref: '#/definitions/service.Log'
        type: array
      msg:
        type: string
    type: object
  api.GetTxRes:
    properties:
      code:
        type: integer
      data:
        $ref: '#/definitions/service.Transaction'
      msg:
        type: string
    type: object
  api.Subscribe:
    properties:
      email:
        type: string
    type: object
  api.ViewBlocksRes:
    properties:
      code:
        type: integer
      data:
        items:
          $ref: '#/definitions/service.Block'
        type: array
      msg:
        type: string
      total:
        type: integer
    type: object
  api.ViewTxsRes:
    properties:
      code:
        type: integer
      data:
        items:
          $ref: '#/definitions/service.Transaction'
        type: array
      msg:
        type: string
      total:
        type: integer
    type: object
  api.price:
    properties:
      CNY:
        description: 一个ERB人民币价格
        type: number
      USD:
        description: 一个ERB美元价格
        type: number
    type: object
  api.requestErbTestRes:
    properties:
      code:
        description: 0 成功  1 地址有误 其他失败
        type: integer
      msg:
        type: string
    type: object
  model.Account:
    properties:
      address:
        description: 地址
        type: string
      balance:
        description: 余额
        type: string
      codeHash:
        description: 合约字节码哈希，普通账户为空
        type: string
      name:
        description: 名称
        type: string
      transactionCount:
        description: 交易随机数，交易量
        type: integer
    type: object
  model.Block:
    properties:
      difficulty:
        description: 难度
        type: integer
      extraData:
        description: 额外数据
        type: string
      gasLimit:
        description: 燃料上限
        type: integer
      gasUsed:
        description: 燃料消耗
        type: integer
      hash:
        description: 哈希
        type: string
      miner:
        description: 矿工
        type: string
      mixHash:
        description: 混合哈希
        type: string
      nonce:
        description: 难度随机数
        type: string
      number:
        description: 区块号
        type: integer
      parentHash:
        description: 父区块哈希
        type: string
      receiptsRoot:
        description: 交易收据根哈希
        type: string
      sha3Uncles:
        description: 叔块根哈希
        type: string
      size:
        description: 大小
        type: integer
      stateRoot:
        description: 世界树根哈希
        type: string
      timestamp:
        description: 时间戳
        type: integer
      totalDifficulty:
        description: 总难度
        type: string
      totalTransaction:
        description: 交易数量
        type: integer
      transactionsRoot:
        description: 交易根哈希
        type: string
      uncles:
        description: 叔块哈希
        items:
          type: string
        type: array
      unclesCount:
        description: 叔块数量
        type: integer
    type: object
  model.Collection:
    properties:
      block_number:
        description: 创建区块高度，等于合集第一个NFT的
        type: integer
      category:
        description: 分类
        type: string
      creator:
        description: 创建者
        type: string
      desc:
        description: 描述
        type: string
      exchanger:
        description: 所属交易所
        type: string
      id:
        description: ID
        type: string
      img_url:
        description: 图片链接
        type: string
      meta_url:
        description: 合集元信息URL
        type: string
      name:
        description: 名称
        type: string
    type: object
  model.Exchanger:
    properties:
      address:
        description: 交易所地址
        type: string
      balance_count:
        description: 总交易额，单位wei
        type: string
      block_number:
        description: 创建时的区块号
        type: integer
      collection_count:
        description: 总合集数,批量查询此字段无效
        type: integer
      creator:
        description: 创建者地址
        type: string
      fee_ratio:
        description: 手续费率,单位万分之一
        type: integer
      is_open:
        description: 是否开启中
        type: boolean
      name:
        description: 交易所名称
        type: string
      nft_count:
        description: 总NFT数
        type: integer
      timestamp:
        description: 开启时间
        type: integer
      tx_count:
        description: 总交易数，转移不计算在内
        type: integer
      tx_hash:
        description: 创建的交易
        type: string
      url:
        description: 交易所URL
        type: string
    type: object
  model.Log:
    properties:
      address:
        description: 所属合约地址
        type: string
      data:
        description: 数据
        type: string
      logIndex:
        description: 在交易内的序号
        type: integer
      removed:
        description: 是否移除
        type: boolean
      topics:
        description: 主题
        items:
          type: string
        type: array
      transactionHash:
        description: 所属交易哈希
        type: string
    type: object
  model.NFTTx:
    properties:
      block_number:
        description: 区块号
        type: integer
      exchanger_addr:
        description: 交易所地址
        type: string
      fee:
        description: 交易手续费，单位wei（有交易所和价格的才有手续费）
        type: string
      from:
        description: 卖家
        type: string
      nft_addr:
        description: 交易的NFT地址
        type: string
      price:
        description: 价格,单位为wei
        type: string
      timestamp:
        description: 交易时间戳
        type: integer
      to:
        description: 买家
        type: string
      tx_hash:
        description: 交易哈希
        type: string
      tx_type:
        description: 交易类型,1：转移、2:出价成交、3:定价购买、4：惰性定价购买、5：惰性定价购买、6：出价成交、7：惰性出价成交、8：撮合交易
        type: integer
    type: object
  model.Reward:
    properties:
      address:
        description: 奖励地址
        type: string
      amount:
        description: 奖励金额
        type: string
      block_number:
        description: 奖励时的区块号
        type: integer
      identity:
        description: 身份，1：出块者、2：验证者、3、交易所
        type: integer
      snft:
        description: SNFT地址
        type: string
    type: object
  model.SNFT:
    properties:
      address:
        description: SNFT地址
        type: string
      awardee:
        description: 最后被奖励的矿工地址，未奖励过的为null
        type: string
      last_price:
        description: 最后成交价格，单位wei，未成交过为null
        type: string
      owner:
        description: 所有者,未分配和回收的为null
        type: string
      reward_at:
        description: 最后被奖励时间戳，未奖励过的为null
        type: integer
      reward_number:
        description: 最后被奖励区块高度，未奖励过的为null
        type: integer
    type: object
  model.Subscription:
    properties:
      email:
        description: 邮箱
        type: string
    type: object
  model.Transaction:
    properties:
      blockHash:
        description: 区块哈希
        type: string
      blockNumber:
        description: 区块号
        type: integer
      contractAddress:
        description: 创建的合约地址
        type: string
      cumulativeGasUsed:
        description: 累计燃料消耗
        type: integer
      from:
        description: 发送地址
        type: string
      gas:
        description: 燃料
        type: integer
      gasPrice:
        description: 燃料价格
        type: integer
      gasUsed:
        description: 燃料消耗
        type: integer
      hash:
        description: 哈希
        type: string
      input:
        description: 额外输入数据，合约调用编码数据
        type: string
      methodId:
        description: 方法ID，普通交易为空
        type: string
      nonce:
        description: 随机数，发起账户的交易次数
        type: integer
      status:
        description: 状态，1：成功；0：失败
        type: integer
      to:
        description: 接收地址
        type: string
      transactionIndex:
        description: 在区块内的序号
        type: integer
      value:
        description: 金额，单位wei
        type: string
    type: object
  model.UserNFT:
    properties:
      address:
        description: NFT地址,从0x1自动增长
        type: string
      attributes:
        description: 属性
        type: string
      block_number:
        description: 创建的区块高度
        type: integer
      category:
        description: 分类
        type: string
      collection_id:
        description: 所属合集id,合集名称+合集创建者+合集所在交易所的哈希
        type: string
      creator:
        description: 创建者地址
        type: string
      desc:
        description: 描述
        type: string
      exchanger_addr:
        description: 所在交易所地址,没有的可以在任意交易所交易
        type: string
      last_price:
        description: 最后成交价格(未成交为null)，单位wei
        type: string
      meta_url:
        description: 真实的元信息URL
        type: string
      name:
        description: 名称
        type: string
      owner:
        description: 所有者
        type: string
      raw_meta_url:
        description: 链上原始的元信息URL
        type: string
      royalty_ratio:
        description: 版税费率,单位万分之一
        type: integer
      source_url:
        description: 资源链接，图片或视频等文件链接
        type: string
      timestamp:
        description: 创建时间戳
        type: integer
      tx_hash:
        description: 创建的交易哈希
        type: string
    type: object
  service.AccountsRes:
    properties:
      balance:
        description: 链的币总额
        type: string
      blocks:
        description: 账户列表
        items:
          $ref: '#/definitions/model.Account'
        type: array
      total:
        description: 账户总数
        type: integer
    type: object
  service.Block:
    properties:
      difficulty:
        type: string
      extraData:
        type: string
      gasLimit:
        type: string
      gasUsed:
        type: string
      miner:
        type: string
      mixHash:
        type: string
      number:
        type: string
      parentHash:
        type: string
      receiptsRoot:
        type: string
      sha3Uncles:
        type: string
      size:
        type: string
      stateRoot:
        type: string
      timestamp:
        type: string
      transactionsRoot:
        type: string
      tx_count:
        type: integer
    type: object
  service.BlocksRes:
    properties:
      blocks:
        description: 区块列表
        items:
          $ref: '#/definitions/model.Block'
        type: array
      total:
        description: 区块总数
        type: integer
    type: object
  service.CollectionsRes:
    properties:
      collections:
        description: NFT合集列表
        items:
          $ref: '#/definitions/model.Collection'
        type: array
      total:
        description: NFT合集总数
        type: integer
    type: object
  service.ErrRes:
    properties:
      err_str:
        description: 错误信息
        type: string
    type: object
  service.ExchangersRes:
    properties:
      exchangers:
        description: 交易所列表
        items:
          $ref: '#/definitions/model.Exchanger'
        type: array
      last_0_total:
        description: 最新0天（今日）新开交易所数量，实时计算
        type: integer
      last_1_total:
        description: 最新1天（昨日）新开交易所数量，缓存
        type: integer
      last_7_total:
        description: 最新7天新开交易所数量，缓存
        type: integer
      total:
        description: 交易所总数
        type: integer
    type: object
  service.Log:
    properties:
      address:
        type: string
      data:
        type: string
      topics:
        type: string
      tx_hash:
        type: string
    type: object
  service.NFTTxsRes:
    properties:
      nft_txs:
        description: NFT交易列表
        items:
          $ref: '#/definitions/model.NFTTx'
        type: array
      total:
        description: NFT总数
        type: integer
    type: object
  service.RewardsRes:
    properties:
      rewards:
        description: 奖励列表
        items:
          $ref: '#/definitions/model.Reward'
        type: array
      total:
        description: 奖励总数
        type: integer
    type: object
  service.SNFTGroupsRes:
    properties:
      collections:
        description: 合集信息
        items:
          properties:
            block_number:
              description: 创建区块高度，等于合集第一个NFT的
              type: integer
            category:
              description: 分类
              type: string
            creator:
              description: 创建者
              type: string
            desc:
              description: 描述
              type: string
            exchanger:
              description: 所属交易所
              type: string
            fullNFTs:
              description: 16个FullNFT信息
              items:
                properties:
                  attributes:
                    description: 属性
                    type: string
                  category:
                    description: 分类
                    type: string
                  desc:
                    description: 描述
                    type: string
                  id:
                    description: FullNFT的ID，从0开始增加
                    type: string
                  meta_url:
                    description: FullNFT元信息URL
                    type: string
                  name:
                    description: 名称
                    type: string
                  source_url:
                    description: 资源链接，图片或视频等文件链接
                    type: string
                  total_hold:
                    description: 一个FullNFT里的持有SNFT数量
                    type: integer
                type: object
              type: array
            id:
              description: ID
              type: string
            img_url:
              description: 图片链接
              type: string
            meta_url:
              description: 合集元信息URL
              type: string
            name:
              description: 名称
              type: string
            total_hold:
              description: 一个合集里的持有SNFT数量
              type: integer
          type: object
        type: array
      total:
        description: SNFT合集总数
        type: integer
    type: object
  service.SNFTsAndMetaRes:
    properties:
      nfts:
        description: SNFT列表
        items:
          properties:
            address:
              description: SNFT地址
              type: string
            attributes:
              description: 属性
              type: string
            awardee:
              description: 最后被奖励的矿工地址，未奖励过的为null
              type: string
            category:
              description: 分类
              type: string
            desc:
              description: 描述
              type: string
            id:
              description: FullNFT的ID，从0开始增加
              type: string
            last_price:
              description: 最后成交价格，单位wei，未成交过为null
              type: string
            meta_url:
              description: FullNFT元信息URL
              type: string
            name:
              description: 名称
              type: string
            owner:
              description: 所有者,未分配和回收的为null
              type: string
            reward_at:
              description: 最后被奖励时间戳，未奖励过的为null
              type: integer
            reward_number:
              description: 最后被奖励区块高度，未奖励过的为null
              type: integer
            source_url:
              description: 资源链接，图片或视频等文件链接
              type: string
          type: object
        type: array
      total:
        description: SNFT总数
        type: integer
    type: object
  service.SNFTsRes:
    properties:
      nfts:
        description: SNFT列表
        items:
          $ref: '#/definitions/model.SNFT'
        type: array
      total:
        description: SNFT总数
        type: integer
    type: object
  service.Transaction:
    properties:
      blockHash:
        type: string
      blockNumber:
        type: string
      from:
        type: string
      gas:
        type: string
      gasPrice:
        type: string
      hash:
        type: string
      input:
        type: string
      internal_calls:
        type: string
      internal_value_transfer:
        type: string
      nonce:
        type: string
      status:
        type: string
      timestamp:
        type: string
      to:
        type: string
      token_transfer:
        type: string
      transactionIndex:
        type: string
      value:
        type: string
    type: object
  service.TransactionsRes:
    properties:
      total:
        description: 交易总数
        type: integer
      transactions:
        description: 交易列表
        items:
          $ref: '#/definitions/model.Transaction'
        type: array
    type: object
  service.UserNFTsRes:
    properties:
      nfts:
        description: NFT列表
        items:
          $ref: '#/definitions/model.UserNFT'
        type: array
      total:
        description: NFT总数
        type: integer
    type: object
info:
  contact: {}
  description: 区块浏览器后端接口，从区块链解析数据，提供区块、交易、NFT、SNFT、NFT合集、交易所的信息检索服务
  title: 区块浏览器API
  version: "1.0"
paths:
  /account/page:
    get:
      consumes:
      - application/json
      description: 按持有币多少来设置账户排行
      parameters:
      - description: 页,默认1
        in: query
        name: page
        type: string
      - description: 页大小,默认10
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.AccountsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: 查询顶尖账户
      tags:
      - 区块
  /block/{number}:
    get:
      consumes:
      - application/json
      description: 指定number查询区块
      parameters:
      - description: 区块号
        in: path
        name: number
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Block'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: 查询区块
      tags:
      - 区块
  /block/getBlock:
    get:
      consumes:
      - application/json
      deprecated: true
      description: 查询区块
      parameters:
      - description: 区块号
        in: query
        name: block_number
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetBlockRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: 查询区块（新/block/{number}）
      tags:
      - 过时接口
  /block/getTransaction:
    get:
      consumes:
      - application/json
      deprecated: true
      description: 查询交易
      parameters:
      - description: 交易hash
        in: query
        name: tx_hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetTxRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: 查询交易（新/transaction/{hash}）
      tags:
      - 过时接口
  /block/getTransactionLogs:
    get:
      consumes:
      - application/json
      deprecated: true
      description: 查询收据
      parameters:
      - description: 交易hash
        in: query
        name: tx_hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetReceiptsRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: 查询收据(新/transaction_logs/{hash})
      tags:
      - 过时接口
  /block/page:
    get:
      consumes:
      - application/json
      description: 按高度逆序查询区块列表
      parameters:
      - description: 页,默认1
        in: query
        name: page
        type: string
      - description: 页大小,默认10
        in: query
        name: page_size
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.BlocksRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrRes'
      summary: 查询区块列表
      tags:
      - 区块
  /block/viewBlocks:
    get:
      consumes:
      - application/json
      deprecated: true
      description: 查询区块列表
      parameters:
      - description: 页
        in: query
        name: page
        type: integer
      - description: 页码
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ViewBlocksRes'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrRes'
      summary: 查询区块列表（新/block/page）
      tags:
      - 过时接口
  /block/viewTransactions:
