              type: integer
            category:
              description: category
              type: string
            creator:
              description: Creator
              type: string
            desc:
              description: description
              type: string
            exchanger:
              description: belongs to the exchange
              type: string
            fullNFTs:
              description: 16 FNFT messages
              items:
                properties:
                  attributes:
                    description: Attributes
                    type: string
                  category:
                    description: category
                    type: string
                  desc:
                    description: description
                    type: string
                  id:
                    description: FNFT ID
