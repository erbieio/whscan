definitions:
  api.price:
    properties:
      CNY:
        description: The price of an ERB in RMB
        type: number
      USD:
        description: The price of an ERB in USD
        type: number
    type: object
  model.Block:
    properties:
      difficulty:
        description: transaction random number, transaction volume
        type: integer
      extraData:
        description: Extra data
        type: string
      gasLimit:
        description: transaction random number, transaction volume
        type: integer
      gasUsed:
        description: transaction random number, transaction volume
        type: integer
      hash:
        description: create transaction
        type: string
      miner:
        description: address
        type: string
      mixHash:
        description: create transaction
        type: string
      nonce:
        description: difficulty random number
        type: string
      number:
        description: transaction random number, transaction volume
        type: integer
      parentHash:
        description: create transaction
        type: string
      proposers:
        description: black hole block proposers address
        items:
          description: address
          type: string
        type: array
      receiptsRoot:
        description: create transaction
        type: string
      sha3Uncles:
        description: create transaction
        type: string
      size:
        description: transaction random number, transaction volume
        type: integer
      stateRoot:
        description: create transaction
        type: string
      timestamp:
        description: transaction random number, transaction volume
        type: integer
      totalDifficulty:
        description: The total amount of coins in the chain
        type: string
      totalTransaction:
        description: transaction random number, transaction volume
        type: integer
      transactionsRoot:
        description: create transaction
        type: string
      uncles:
        description: Uncle block hash
        items:
          description: create transaction
          type: string
        type: array
      validators:
        description: black hole block validators address
        items:
          $ref: '#/definitions/model.Penalty'
        type: array
    type: object
  model.Creator:
    properties:
      address:
        description: account address
        type: string
      count:
        description: selected count
        type: integer
      lastEpoch:
        description: last selected for the epoch
        type: string
      lastNumber:
        description: last selected for the block number
        type: integer
      lastTime:
        description: last selected for the timestamp
        type: integer
      number:
        description: be a Creator block number
        type: integer
      profit:
        description: royalty profit
        type: string
      reward:
        description: vote profit
        type: string
      timestamp:
        description: be a Creator Time
        type: integer
    type: object
  model.Epoch:
    properties:
      creator:
        description: creator address, also the address of royalty income
        type: string
      id:
        description: period ID
        type: string
      meta_url:
        description: Real meta information URL
        type: string
      number:
        description: is selected block height
        type: integer
      profit:
        description: royalty profit amount
        type: string
      reward:
        description: vote reward amount
        type: string
      royaltyRatio:
        description: the royalty rate of the same period of SNFT, the unit is one
          ten thousandth
        type: integer
      startNumber:
        description: starting the period block height
        type: integer
      startTime:
        description: starting the period timestamp
        type: integer
      timestamp:
        description: is selected timestamp
        type: integer
      voter:
        description: voter
        type: string
      weightAmount:
        description: hold block number amount
        type: integer
      weightValue:
        description: snft value
        type: string
    type: object
  model.EventLog:
    properties:
      address:
        description: address
        type: string
      blockNumber:
        description: transaction random number, transaction volume
        type: integer
      data:
        description: data
        type: string
      logIndex:
        description: transaction random number, transaction volume
        type: integer
      removed:
        description: whether to remove
        type: boolean
      topics:
        description: topic
        items:
          description: create transaction
          type: string
        type: array
      transactionHash:
        description: create transaction
        type: string
    type: object
  model.InternalTx:
    properties:
      from:
        description: address
        type: string
      gas:
        description: transaction random number, transaction volume
        type: integer
      index:
        description: transaction random number, transaction volume
        type: integer
      op:
        description: Operation
        type: string
      to:
        description: address
        type: string
      txHash:
        description: create transaction
        type: string
      value:
        description: The total amount of coins in the chain
        type: string
    type: object
  model.NFT:
    properties:
      address:
        description: NFT address, grows automatically from 0x1
        type: string
      block_number:
        description: The height of the created block
        type: integer
      creator:
        description: Creator address
        type: string
      exchanger_addr:
        description: The address of the exchange, if there is none, it can be traded
          on any exchange
        type: string
      last_price:
        description: The last transaction price (null if the transaction is not completed),
          the unit is wei
        type: string
      meta_url:
        description: Real meta information URL
        type: string
      owner:
        description: owner
        type: string
      royalty_ratio:
        description: Royalty rate, in ten thousandths
        type: integer
      timestamp:
        description: Create timestamp
        type: integer
      tx_amount:
        description: the total transaction volume of this NFT
        type: string
      tx_hash:
        description: The transaction hash created
        type: string
    type: object
  model.NFTTx:
    properties:
      block_number:
        description: block number
        type: integer
      exchanger_addr:
        description: Exchange address
        type: string
      fee:
        description: Transaction fee, in wei (only if there is an exchange and price)
        type: string
      from:
        description: Seller
        type: string
      nft_addr:
        description: The NFT address of the transaction
        type: string
      price:
        description: price, the unit is wei
        type: string
      royalty:
        description: for the creator royalty
        type: string
      timestamp:
        description: transaction timestamp
        type: integer
      to:
        description: buyer
        type: string
      tx_hash:
        description: transaction hash
        type: string
      tx_type:
        description: 'Transaction type, 1: transfer, 6:recycle, 7:pledge, 8:cancel
          pledge 14: bid transaction, 15: fixed price purchase, 16: lazy price purchase,
          17: lazy price purchase, 18: bid transaction, 19: lazy bid transaction,
          20: matching transaction'
        type: integer
    type: object
  model.Penalty:
    properties:
      address:
        description: address
        type: string
      weight:
        description: transaction random number, transaction volume
        type: integer
    type: object
  model.Pledge:
    properties:
      amount:
        description: pledge amount
        type: string
      block_number:
        description: latest block
        type: integer
      staker:
        description: staker address
        type: string
      timestamp:
        description: latest time
        type: integer
      tx_hash:
        description: the transaction created
        type: string
      validator:
        description: validator address
        type: string
    type: object
  model.Reward:
    properties:
      address:
        description: reward address
        type: string
      amount:
        description: Amount of reward
        type: string
      block_number:
        description: The block number when rewarding
        type: integer
      identity:
        description: 'Identity, 1: block producer, 2: validator, 3, staker'
        type: integer
      proxy:
        description: proxy address
        type: string
      snft:
        description: SNFT address
        type: string
    type: object
  model.SNFT:
    properties:
      address:
        description: SNFT address
        type: string
      last_price:
        description: The last transaction price, the unit is wei, null if the transaction
