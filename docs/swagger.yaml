        type: string
      createdAt:
        description: snft created time
        type: integer
      creator:
        description: creator address, also the address of royalty income
        type: string
      desc:
        description: description
        type: string
      id:
        description: FNFT ID
        type: string
      last_price:
        description: The last transaction price, the unit is wei, null if the transaction
